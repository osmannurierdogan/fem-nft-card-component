<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | NFT preview card component</title>

		<link rel="stylesheet" href="./assets/css/style.css" />
	</head>
	<body>
		<div class="card">
			<img class="card__image" src="./assets/images/image-equilibrium.jpg" alt="" />
			<h3 class="card__title">Equilibrium #3429</h3>

			<p class="card__detail">
				Our Equilibrium collection promotes balance and calm.
			</p>

			<div class="card__information">
				<div class="card__information--price">
					<img class="card__information--price--image" src="./assets/images/icon-ethereum.svg" alt="Etherium Icon" />
					<span>0.041 ETH</span>
				</div>
				<div class="card__information--date">
					<img class="card__information--date--image" src="./assets/images/icon-clock.svg" alt="Time Icon" />
					<span>3 days left</span>
				</div>
			</div>
      
      <div class="card__seperator"></div>

			<div class="card__creator">
        <img class="card__creator--image" src="./assets/images/image-avatar.png" alt="Creator Image">
        <p class="card__creator--information">Creation of <span>Jules Wyvern</span></p>
      </div>
		</div>

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by
			<a href="https://github.com/osmannurierdogan">Osman Nuri Erdogan</a>.
		</div>
	</body>
</html>
